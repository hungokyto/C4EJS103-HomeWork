<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="getSize()" onresize="getSize()">
    <div>
        <table id="sampleTable" style="border: 2;">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
        </table><br>
        <input type="button" onclick="insertRow()" value="Insert row">

    </div>
    <br>
    <div>

        <select id="Select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <input type="button" onclick="removeDrop()" value="Select and Remove">
    </div>


    <div>
        <button id="jsstyle" onclick="display_random_image();">Show Image</button>
    </div>

    <div id="wh">

    </div>

    <script>

        // Ex5
        function insertRow() {
            var x = document.getElementById('sampleTable').insertRow(0);
            var y = x.insertCell(0);
            var z = x.insertCell(1);
            y.innerHTML = "New Cell1";
            z.innerHTML = "New Cell2";
        }

        // Ex6
        function removeDrop() {
            var x = document.getElementById("Select");
            x.remove(x.selectedIndex);
        }

        // Ex7


        function display_random_image() {
            var theImages = [{
                src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                width: "240",
                height: "160"
            }, {
                src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                width: "320",
                height: "195"
            }, {
                src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                width: "500",
                height: "343"
            }];

            var preBuffer = [];
            for (var i = 0, j = theImages.length; i < j; i++) {
                preBuffer[i] = new Image();
                preBuffer[i].src = theImages[i].src;
                preBuffer[i].width = theImages[i].width;
                preBuffer[i].height = theImages[i].height;
            }

            // create random image number
            function getRandomInt(min, max) {
                //  return Math.floor(Math.random() * (max - min + 1)) + min;

                imn = Math.floor(Math.random() * (max - min + 1)) + min;
                return preBuffer[imn];
            }

            // 0 is first image,   preBuffer.length - 1) is  last image

            var newImage = getRandomInt(0, preBuffer.length - 1);

            // remove the previous images
            var images = document.getElementsByTagName('img');
            var l = images.length;
            for (var p = 0; p < l; p++) {
                images[0].parentNode.removeChild(images[0]);
            }
            // display the image  
            document.body.appendChild(newImage);
        }

        function getSize() {
            var w = document.documentElement.clientWidth;
            var h = document.documentElement.clientHeight;

            // put the result into a h1 tag
            document.getElementById('wh').innerHTML = "<h1>Width: " + w + "  Height: " + h + "</h1>";
        }

    </script>
</body>

</html>
